# Vale Configuration for AI Knowledge Website
# Enterprise prose linting for technical documentation

# Core configuration
MinAlertLevel = suggestion
Vocab = AIKnowledge

# Style packages to use
Packages = Microsoft, proselint, write-good, alex

# File patterns and associations
[*.md]
BasedOnStyles = AIKnowledge, Microsoft, proselint, write-good

# AI Knowledge custom vocabulary and exceptions
[apps/site/src/content/glossary/*.md]
BasedOnStyles = AIKnowledge, Microsoft
vocab = Vocab/AIKnowledge

[apps/site/src/content/articles/*.md] 
BasedOnStyles = AIKnowledge, Microsoft, write-good
vocab = Vocab/AIKnowledge

[docs/*.md]
BasedOnStyles = Microsoft, write-good
vocab = Vocab/Technical

# Ignore patterns
[.github/]
BasedOnStyles = 

[node_modules/]
BasedOnStyles = 

[dist/]
BasedOnStyles =