# Copyright and License Detection Patterns
# Used by the compliance checker to identify copyright and licensing information

copyright_patterns:
  # Copyright symbol patterns
  - '©\s*\d{4}(?:-\d{4})?'
  - '\(c\)\s*\d{4}(?:-\d{4})?'
  - '\(C\)\s*\d{4}(?:-\d{4})?'
  
  # Written copyright patterns
  - 'Copyright\s*©?\s*\d{4}(?:-\d{4})?'
  - 'COPYRIGHT\s*©?\s*\d{4}(?:-\d{4})?'
  - 'copyright\s*©?\s*\d{4}(?:-\d{4})?'
  
  # Rights reserved patterns
  - 'All rights reserved'
  - 'ALL RIGHTS RESERVED'
  - 'all rights reserved'
  
  # Proprietary patterns
  - 'Proprietary and confidential'
  - 'PROPRIETARY AND CONFIDENTIAL'
  - 'proprietary and confidential'
  - 'Confidential and proprietary'
  - 'CONFIDENTIAL AND PROPRIETARY'
  - 'confidential and proprietary'
  
  # Unauthorized use patterns
  - 'Unauthorized reproduction'
  - 'UNAUTHORIZED REPRODUCTION'
  - 'unauthorized reproduction'
  - 'Unauthorized use'
  - 'UNAUTHORIZED USE'
  - 'unauthorized use'
  - 'Unauthorized distribution'
  - 'UNAUTHORIZED DISTRIBUTION'
  - 'unauthorized distribution'
  
  # Company copyright patterns
  - '©.*(?:Inc\.|Ltd\.|Corp\.|Company|LLC|L\.L\.C\.)'
  - 'Copyright.*(?:Inc\.|Ltd\.|Corp\.|Company|LLC|L\.L\.C\.)'

license_patterns:
  # MIT License
  MIT: |
    MIT\s+Licen[sc]e|
    Permission\s+is\s+hereby\s+granted.*free\s+of\s+charge.*to\s+deal\s+in\s+the\s+Software|
    THE\s+SOFTWARE\s+IS\s+PROVIDED\s+"AS\s+IS".*WITHOUT\s+WARRANTY
  
  # Apache License
  Apache-2.0: |
    Apache\s+Licen[sc]e[,\s]*Version\s+2\.0|
    Licensed\s+under\s+the\s+Apache\s+Licen[sc]e[,\s]*Version\s+2\.0|
    http://www\.apache\.org/licenses/LICENSE-2\.0
  
  # BSD Licenses
  BSD-3-Clause: |
    BSD\s+3-Clause|
    New\s+BSD\s+Licen[sc]e|
    Redistribution\s+and\s+use.*with\s+or\s+without\s+modification.*are\s+permitted
  
  BSD-2-Clause: |
    BSD\s+2-Clause|
    Simplified\s+BSD\s+Licen[sc]e|
    FreeBSD\s+Licen[sc]e
  
  # GPL Licenses
  GPL-3.0: |
    GNU\s+General\s+Public\s+Licen[sc]e[,\s]*version\s+3|
    GPL\s*v?3|
    GPLv3|
    This\s+program\s+is\s+free\s+software.*you\s+can\s+redistribute.*GNU\s+General\s+Public\s+Licen[sc]e
  
  GPL-2.0: |
    GNU\s+General\s+Public\s+Licen[sc]e[,\s]*version\s+2|
    GPL\s*v?2|
    GPLv2
  
  # LGPL Licenses  
  LGPL-3.0: |
    GNU\s+Lesser\s+General\s+Public\s+Licen[sc]e[,\s]*version\s+3|
    LGPL\s*v?3|
    LGPLv3
  
  LGPL-2.1: |
    GNU\s+Lesser\s+General\s+Public\s+Licen[sc]e[,\s]*version\s+2\.1|
    LGPL\s*v?2\.1|
    LGPLv2\.1
  
  # Creative Commons Licenses
  CC0-1.0: |
    Creative\s+Commons\s+Zero\s+v1\.0\s+Universal|
    CC0\s+1\.0\s+Universal|
    CC0\s+1\.0|
    Public\s+Domain\s+Dedication
  
  CC-BY-4.0: |
    Creative\s+Commons\s+Attribution\s+4\.0\s+International|
    CC\s+BY\s+4\.0|
    Attribution\s+4\.0\s+International|
    creativecommons\.org/licenses/by/4\.0
  
  CC-BY-SA-4.0: |
    Creative\s+Commons\s+Attribution-ShareAlike\s+4\.0\s+International|
    CC\s+BY-SA\s+4\.0|
    Attribution-ShareAlike\s+4\.0\s+International|
    creativecommons\.org/licenses/by-sa/4\.0
  
  CC-BY-NC-4.0: |
    Creative\s+Commons\s+Attribution-NonCommercial\s+4\.0\s+International|
    CC\s+BY-NC\s+4\.0|
    Attribution-NonCommercial\s+4\.0\s+International|
    creativecommons\.org/licenses/by-nc/4\.0
  
  CC-BY-NC-SA-4.0: |
    Creative\s+Commons\s+Attribution-NonCommercial-ShareAlike\s+4\.0\s+International|
    CC\s+BY-NC-SA\s+4\.0|
    Attribution-NonCommercial-ShareAlike\s+4\.0\s+International|
    creativecommons\.org/licenses/by-nc-sa/4\.0
  
  # Other common licenses
  ISC: |
    ISC\s+Licen[sc]e|
    Permission\s+to\s+use.*copy.*modify.*distribute.*software.*any\s+purpose
  
  Unlicense: |
    Unlicen[sc]e|
    This\s+is\s+free\s+and\s+unencumbered\s+software\s+released\s+into\s+the\s+public\s+domain
  
  WTFPL: |
    WTFPL|
    DO\s+WHAT\s+THE\s+FUCK\s+YOU\s+WANT\s+TO\s+PUBLIC\s+LICEN[SC]E
  
  Mozilla-2.0: |
    Mozilla\s+Public\s+Licen[sc]e[,\s]*Version\s+2\.0|
    MPL\s*2\.0|
    This\s+Source\s+Code\s+Form\s+is\s+subject\s+to\s+the\s+terms\s+of\s+the\s+Mozilla\s+Public\s+Licen[sc]e

