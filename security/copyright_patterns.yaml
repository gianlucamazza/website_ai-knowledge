# Configuration for compliance checking
compliance_config:
  # Required attribution elements
  attribution_elements:
    - 'author'
    - 'source_url'
    - 'license'
    - 'title'
  
  # Maximum excerpt length for fair use (characters)
  fair_use_excerpt_limit: 500
  
  # Minimum attribution link requirements
  attribution_link_requirements:
    - 'rel="nofollow"'
    - 'target="_blank"'
  
  # Grace period for copyright (years from publication)
  copyright_grace_period: 95
  
  # Countries with different copyright terms
  copyright_terms_by_country:
    US: 95  # years
    UK: 70  # years
    EU: 70  # years
    CA: 70  # years
    AU: 70  # years
  
  # Prohibited content indicators
  prohibited_indicators:
    - 'classified'
    - 'top secret'
    - 'confidential'
    - 'proprietary'
    - 'trade secret'
    - 'internal use only'
    - 'not for distribution'